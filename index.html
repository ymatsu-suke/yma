<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="language" content="ja">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1.0, width=device-width" />
  <meta name="format-detection" content="email=no,telephone=no,address=no">
  <title>YusukeMatsuzakia 松崎優佑 and a</title> 

  <!-- Fonts -->
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
  <link rel="stylesheet" href="style.css">

  <!-- Google Analytics -->
  <script defer src="https://www.google-analytics.com/analytics.js"></script>
  <script defer src="script.js"></script>
</head>
<body ontouchstart="" id="home" class="lang-ja">
  <div class="l-loading"></div>

  <div class="l-svgDef" id="def-svg">
    <!-- SVG logo -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 380 28" class="logo_brand">
      <use xlink:href="#logo_brand"></use>
    </svg>
  </div>

  <div class="l-wrapper" id="wrap">
    <header class="l-header" id="header">
      <div class="l-header__inner">
        <div class="l-header__top">
          <div class="l-header__logo">
            <a href="https://www.nakam.info/jp/" class="u-hov-alpha">
              <svg class="l-header__logoBrand c-logoBrand">
                <title></title>
                <use xlink:href="#logo_brand"></use>
              </svg>
            </a>
          </div>
          <nav class="l-header__nav">
            <ul class="l-nav--header">
              <li class="l-nav__item is-current"><a href="#">works</a></li>
              <li class="l-nav__item"><a href="#">about</a></li>
              <li class="l-nav__item"><a href="#">contact</a></li>
              <li class="l-nav__item"><a href="#">recruit</a></li>
            </ul>
          </nav>
        </div>
        <div class="l-header__lang">
          <ul class="l-lang--header">
            <li class="l-lang__item" data-lang="jp"><span>JP</span></li>
            <li class="l-lang__item" data-lang="en"><a href="/en/">EN</a></li>
          </ul>
        </div>
      </div>
    </header>

    <main class="l-contents" id="contents">
      <div class="p-works l-section--large" id="works">
        <div class="p-worksIndex l-section--large__inner" id="works-index">
          <div class="p-worksIndex__list c-grid" id="is-works-lists">
            <!-- Example project -->
            <div class="p-worksIndex__listItem c-cardWorks worksCard">
              <a href="#">
                <div class="c-cardWorks__thumb">
                  <img src="example.jpg" alt="Example Project" decoding="async">
                </div>
                <div class="c-cardWorks__info">
                  <h3 class="c-cardWorks__ttl">Example Project</h3>
                  <i></i>
                </div>
                <div class="c-cardWorks__cover"></div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

</html>
